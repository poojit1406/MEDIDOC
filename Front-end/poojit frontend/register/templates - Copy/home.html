{% extends 'layout.html' %}

    {% block content %}

    <div class="container mt-5">
      <div class="row">
        <div class="col md-3">
          <div class="card bg-danger">
            <div class="card-body" >
              <h1><ins>Brain-Tumour</ins></h1><br><br>
              <form action="/home/predict" enctype="multipart/form-data" method="post">
                <label for="myfile"><h4><ins>Input Your Report: </ins></h4></label><br><br>
                <input class="form-control" type="file" accept=".png, .jpg, .jpeg">
                <input class="btn btn-primary mt-3" type="submit" value="Get Analysis">
              </form>
            </div>
          </div>
        </div>

        <div class="col md-3">
          <div class="card bg-warning">
            <div class="card-body">
              <h1><ins>Pneumonia</ins></h1><br><br>
              <form action="/home/predict" enctype="multipart/form-data" method="post" id='upload-file'>
                <label for="myfile"><h4><ins>Input Your Report: </ins></h4></label><br><br>
                <input class="form-control" type="file" accept=".png, .jpg, .jpeg">
                <input class="btn btn-primary mt-3" type="submit" value="Get Analysis">
              </form>
            </div>
          </div>
        </div>

        <div class="col md-3">
          <div class="card bg-info">
            <div class="card-body">
              <h1><ins>Malaria</ins></h1><br><br>
              <form action="/home/predict" id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label"><h4><ins>Input Your Report: </ins></h4></label><br><br>
                <input class="form-control" type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                <input class="btn btn-primary mt-3" type="submit" value="Get Analysis">
              </form>
            </div>

            <div class="loader" style="display:none;"></div>
            <h3 id="result">
              <span> </span>
            </h3>

            </div>

          </div>
        </div>
      </div>

    {% endblock %}
